name: AI Code Review

on:
  pull_request:

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          PAT: ${{ secrets.PAT }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          OPENAI_API_MODEL: "gpt-4o"
